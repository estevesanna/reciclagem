<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória: Reciclagem</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #e8f5e8, #c8e6c9, #a5d6a7);
            background-attachment: fixed;
            color: #1b5e20;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #2e7d32, #4caf50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .instructions {
            font-size: 1.3em;
            margin-bottom: 30px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            font-size: 1.4em;
            background: rgba(255,255,255,0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            justify-content: center;
            margin: 30px auto;
            perspective: 1200px;
            max-width: 600px;
        }
        .card {
            width: 120px;
            height: 120px;
            background: linear-gradient(145deg, #4caf50, #66bb6a);
            border: 4px solid #388e3c;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            cursor: pointer;
            transition: all 0.6s ease;
            transform-style: preserve-3d;
            position: relative;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        .card:hover {
            transform: scale(1.1) rotateY(5deg);
            box-shadow: 0 12px 24px rgba(0,0,0,0.4);
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card.matched {
            background: linear-gradient(145deg, #81c784, #a5d6a7);
            cursor: default;
            animation: bounce 0.8s ease;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        .card-front {
            background: linear-gradient(145deg, #4caf50, #66bb6a);
            color: white;
            font-size: 2.5em;
        }
        .card-back {
            background: white;
            transform: rotateY(180deg);
            color: #2e7d32;
            border: 2px solid #4caf50;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0) rotateY(180deg); }
            40% { transform: translateY(-10px) rotateY(180deg); }
            60% { transform: translateY(-5px) rotateY(180deg); }
        }
        #reset {
            padding: 15px 30px;
            font-size: 1.3em;
            background: linear-gradient(145deg, #388e3c, #4caf50);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        #reset:hover {
            background: linear-gradient(145deg, #2e7d32, #388e3c);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
        }
        .fact {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.95);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            font-size: 1.2em;
            max-width: 400px;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        .fact.show {
            opacity: 1;
            pointer-events: auto;
        }
        .fact button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .game-board {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 15px;
            }
            .card {
                width: 100px;
                height: 100px;
                font-size: 2.5em;
            }
            h1 {
                font-size: 2.5em;
            }
            .stats {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Jogo da Memória: Reciclagem</h1>
    <div class="instructions">
        <p>Encontre os pares de itens recicláveis! Clique nas cartas para virá-las. Cada par encontrado revela um fato interessante sobre reciclagem. Divirta-se aprendendo!</p>
    </div>
    <div class="stats">
        <div><i class="fas fa-clock"></i> Tempo: <span id="timer">0</span>s</div>
        <div><i class="fas fa-hand-pointer"></i> Movimentos: <span id="moves">0</span></div>
        <div><i class="fas fa-check-circle"></i> Pares: <span id="pairs">0</span>/8</div>
    </div>
    <div class="game-board" id="game-board"></div>
    <button id="reset"><i class="fas fa-redo"></i> Reiniciar Jogo</button>
    <div class="fact" id="fact-display">
        <p id="fact-text"></p>
        <button onclick="hideFact()">Fechar</button>
    </div>

    <script>
        const board = document.getElementById('game-board');
        const resetBtn = document.getElementById('reset');
        const timerDisplay = document.getElementById('timer');
        const movesDisplay = document.getElementById('moves');
        const pairsDisplay = document.getElementById('pairs');
        const factDisplay = document.getElementById('fact-display');
        const factText = document.getElementById('fact-text');

        // Itens recicláveis com ícones Font Awesome e fatos
        const items = [
            { icon: 'fas fa-newspaper', fact: 'O papel reciclado pode ser usado para fazer novos jornais, reduzindo o desmatamento em até 50%.' },
            { icon: 'fas fa-glass-whiskey', fact: 'O vidro reciclado pode ser derretido e usado infinitamente sem perder qualidade.' },
            { icon: 'fas fa-recycle', fact: 'Reciclar uma lata de alumínio economiza energia suficiente para manter uma TV ligada por 3 horas.' },
            { icon: 'fas fa-bottle-water', fact: 'Plásticos reciclados podem ser transformados em roupas, móveis e até carros.' },
            { icon: 'fas fa-box-open', fact: 'O papelão reciclado é usado para fazer novos caixas e embalagens, economizando recursos.' },
            { icon: 'fas fa-oil-can', fact: 'Óleos usados podem ser reciclados para produzir biodiesel, uma alternativa sustentável.' },
            { icon: 'fas fa-battery-half', fact: 'Baterias recicladas ajudam a recuperar metais preciosos como lítio e cobalto.' },
            { icon: 'fas fa-trash', fact: 'Materiais orgânicos podem ser compostados para fertilizar solos e reduzir emissões de metano.' }
        ];

        let shuffledItems = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let timer = 0;
        let interval;

        // Sons (placeholders; substitua por arquivos locais se possível)
        const flipSound = new Audio('https://www.soundjay.com/misc/sounds/bell-ringing-05.wav');
        const matchSound = new Audio('https://www.soundjay.com/misc/sounds/applause-01.wav');
        const winSound = new Audio('https://www.soundjay.com/misc/sounds/cheer-01.wav');

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createBoard() {
            shuffledItems = shuffle([...items, ...items]); // Duplica para pares
            board.innerHTML = '';
            shuffledItems.forEach((item, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.index = index;
                card.dataset.icon = item.icon;
                card.dataset.fact = item.fact;

                const front = document.createElement('div');
                front.classList.add('card-front');
                front.innerHTML = '<i class="fas fa-leaf"></i>'; // Ícone de folha para frente

                const back = document.createElement('div');
                back.classList.add('card-back');
                back.innerHTML = `<i class="${item.icon}"></i>`;

                card.appendChild(front);
                card.appendChild(back);
                card.addEventListener('click', flipCard);
                board.appendChild(card);
            });
        }

        function flipCard() {
            if (flippedCards.length < 2 && !this.classList.contains('flipped') && !this.classList.contains('matched')) {
                this.classList.add('flipped');
                flippedCards.push(this);
                moves++;
                movesDisplay.textContent = moves;
                flipSound.play().catch(() => {}); // Toca som, ignora erro se não carregar

                if (flippedCards.length === 2) {
                    setTimeout(checkMatch, 1500);
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            if (card1.dataset.icon === card2.dataset.icon) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                pairsDisplay.textContent = matchedPairs;
                matchSound.play().catch(() => {});
                showFact(card1.dataset.fact);
                if (matchedPairs === items.length) {
                    clearInterval(interval);
                    winSound.play().catch(() => {});
                    setTimeout(() => alert(`Parabéns! Você venceu em ${timer}s com ${moves} movimentos!`), 500);
                }
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
            }
            flippedCards = [];
        }

        function showFact(fact) {
            factText.textContent = `Fato: ${fact}`;
            factDisplay.classList.add('show');
        }

        function hideFact() {
            factDisplay.classList.remove('show');
        }

        function startTimer() {
            timer = 0;
            interval = setInterval(() => {
                timer++;
                timerDisplay.textContent = timer;
            }, 1000);
        }

        resetBtn.addEventListener('click', () => {
            clearInterval(interval);
            matchedPairs = 0;
            moves = 0;
            flippedCards = [];
            movesDisplay.textContent = moves;
            pairsDisplay.textContent = matchedPairs;
            timerDisplay.textContent = 0;
            hideFact();
            createBoard();
            startTimer();
        });

        createBoard();
        startTimer();
    </script>
</body>
</html>
