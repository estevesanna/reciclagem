  <script>
    const messages = [
      "ğŸŒ± VocÃª estÃ¡ ajudando o planeta!",
      "ğŸ”¥ Evite queimadas, proteja a natureza.",
      "ğŸ’§ Economize Ã¡gua, cada gota conta.",
      "ğŸŒ³ Plante Ã¡rvores e respire melhor.",
      "â™»ï¸ Reciclar Ã© um ato de amor Ã  Terra.",
      "ğŸš¯ NÃ£o jogue lixo nas ruas.",
      "ğŸŒ Use energia solar e sustentÃ¡vel.",
      "ğŸ¢ Diga nÃ£o aos plÃ¡sticos descartÃ¡veis!",
      "ğŸ’¨ Preserve o ar limpo e puro.",
      "ğŸŒ Pequenas aÃ§Ãµes salvam o planeta!",
      "ğŸš² VÃ¡ de bicicleta e cuide do ar.",
      "ğŸƒ Cuide da natureza, ela cuida de vocÃª.",
      "ğŸª´ Reduza, reutilize e recicle.",
      "ğŸŒ¾ A terra agradece seu cuidado!",
      "ğŸŒº O futuro Ã© verde e sustentÃ¡vel!",
      "ğŸŒ» VocÃª faz parte da mudanÃ§a!"
    ];

    // EMOJIS DE SUSTENTABILIDADE E NATUREZA
    const icons = [
      { name: "reciclagem", symbol: "â™»ï¸" },
      { name: "arvore", symbol: "ğŸŒ³" },
      { name: "agua", symbol: "ğŸ’§" },
      { name: "terra", symbol: "ğŸŒ" },
      { name: "sol", symbol: "ğŸŒ" },
      { name: "vento", symbol: "ğŸ’¨" },
      { name: "flor", symbol: "ğŸŒ¸" },
      { name: "folha", symbol: "ğŸƒ" },
      { name: "fogo", symbol: "ğŸ”¥" },
      { name: "planta", symbol: "ğŸª´" },
      { name: "reciclar", symbol: "ğŸ”" },
      { name: "planeta", symbol: "ğŸŒ" },
      { name: "bike", symbol: "ğŸš²" },
      { name: "semente", symbol: "ğŸŒ±" },
      { name: "energia", symbol: "âš¡" },
      { name: "mundo", symbol: "ğŸŒ" }
    ];

    let grid = [...icons, ...icons].sort(() => Math.random() - 0.5);
    const board = document.getElementById("game-board");
    const timerDisplay = document.getElementById("timer");
    const movesDisplay = document.getElementById("moves");
    const messageBox = document.getElementById("message-box");
    const startScreen = document.getElementById("start-screen");
    const winScreen = document.getElementById("win-screen");

    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let moves = 0;
    let matched = 0;
    let time = 0;
    let timer;

    // Criar partÃ­culas (folhas flutuantes)
    function createParticles() {
      const container = document.querySelector('.particles');
      for (let i = 0; i < 30; i++) {
        const leaf = document.createElement('div');
        leaf.classList.add('leaf');
        leaf.style.left = `${Math.random() * 100}%`;
        leaf.style.animationDelay = `${Math.random() * 5}s`;
        leaf.style.animationDuration = `${4 + Math.random() * 3}s`;
        container.appendChild(leaf);
      }
    }

    function startTimer() {
      timer = setInterval(() => {
        time++;
        timerDisplay.textContent = time + "s";
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timer);
    }

    function showMessage() {
      const randomMsg = messages[Math.floor(Math.random() * messages.length)];
      messageBox.textContent = randomMsg;
      messageBox.classList.add("pop");
      setTimeout(() => messageBox.classList.remove("pop"), 800);
    }

    function createBoard() {
      board.innerHTML = "";
      grid.forEach((item) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.name = item.name;

        card.innerHTML = `
          <div class="front"></div>
          <div class="back">${item.symbol}</div>
        `;
        board.appendChild(card);
      });
    }

    function flipCard() {
      if (lockBoard) return;
      if (this === firstCard) return;

      this.classList.add("flip");

      if (!firstCard) {
        firstCard = this;
        return;
      }

      secondCard = this;
      moves++;
      movesDisplay.textContent = moves;
      checkForMatch();
    }

    function checkForMatch() {
      let isMatch = firstCard.dataset.name === secondCard.dataset.name;
      isMatch ? matchFound() : unflipCards();
    }

    function matchFound() {
      firstCard.removeEventListener("click", flipCard);
      secondCard.removeEventListener("click", flipCard);
      firstCard.classList.add("matched");
      secondCard.classList.add("matched");
      matched++;
      showMessage();
      resetBoard();
      if (matched === icons.length) {
        stopTimer();
        setTimeout(() => winScreen.style.display = "flex", 1000);
      }
    }

    function unflipCards() {
      lockBoard = true;
      setTimeout(() => {
        firstCard.classList.remove("flip");
        secondCard.classList.remove("flip");
        resetBoard();
      }, 900);
    }

    function resetBoard() {
      [firstCard, secondCard, lockBoard] = [null, null, false];
    }

    document.getElementById("start-btn").addEventListener("click", () => {
      startScreen.style.display = "none";
      createBoard();
      createParticles();
      startTimer();
      document.querySelectorAll(".card").forEach(card => card.addEventListener("click", flipCard));
    });

    document.getElementById("restart-btn").addEventListener("click", () => location.reload());
  </script>
</body>
